<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        ::-webkit-scrollbar {
            display: none;
        }

        #container {

            width: 40%;
            height: 400px;
            overflow: scroll;

            border: 1px springgreen solid;
        }

        .add-loading {
            background-image: url(../resources/img/loading-1.gif);
            background-repeat: no-repeat;
            background-position: center;
            /*background-size: cover;*/

        }

    </style>


</head>
<body>

    <div id="container">
    </div>

    <input id="name" >
    <input id="msg">
    <input id="btn" type="button" value="send">


</body>
</html>

<script src="../resources/js/jquery-3.3.1.js"></script>
<script>

    $(function(){

        //添加信息......
        $("#btn").click(function(){

            var name = $("#name").val();
            var msg = $("#msg").val();

            $.ajax({
                type : 'get' ,
                url : 'http://localhost:8080/wechat/msg?method=addMsg&name='+name+'&msg='+msg,
                success : function(){
                        $("#container").append($("<div>"+name+" : " + msg +" </div>"))
                }
            })


        })


        //显示信息
        $.ajax({
            type : 'post',
            url : 'http://localhost:8080/wechat/msg?method=getMsg' ,
            dataType : 'json' ,
            success : function(data) {

                $("#container").removeClass('add-loading')

                $.each(data , function(i,e){

                    var item = $("<div>"+e.name+" : " + e.msg+"</div>")

                    $("#container").append(item);
                })
            } ,
            beforeSend : function(){
                $("#container").addClass('add-loading')
            }
        })


    })


</script>
