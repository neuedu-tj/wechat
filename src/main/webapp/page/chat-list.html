<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        ::-webkit-scrollbar {
            display: none;
        }

        #container {

            width: 40%;
            height: 400px;
            overflow: scroll;

            border: 1px springgreen solid;
        }

    </style>


</head>
<body>

    <div id="container">
    </div>



</body>
</html>

<script src="../resources/js/jquery-3.3.1.js"></script>
<script>

    $(function(){

        $.ajax({
            type : 'post',
            url : 'http://localhost:8080/wechat/user?method=getMsg' ,
            dataType : 'json' ,
            success : function(data) {

                $.each(data , function(i,e){

                    var item = $("<div>"+e.name+" : " + e.msg+"</div>")

                    $("#container").append(item);
                })


            }



        })


    })


</script>
